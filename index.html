<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media.css">
  <title>PLatzi video</title>
</head>

<body>
  <header class="header">
    <img class="header__img" src="./images/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
    <div class="login__container">
      <h2>Inicia Sesión</h2>
      <form class="login__container--form">
        <input type="text" class="input" placeholder="Correo o Usuario" />
        <input type="password" class="input" placeholder="Contraseña" />
        <button class="button"><a href="./main.html">Iniciar Sesión</a></button>
        <div class="login__container--remember">
          <label>
            <input type="checkbox" name="" id="cbox1" value="checkbox">No cerrar sesión
          </label>
          <a href="/">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="./images/google-icon.png" alt="Google-logIn">Inicia Sesión con Google</div>
        <div><img src="./images/twitter-icon.png" alt="Twitter-logIn">Inicia Sesión con Twitter</div>
      </section>
      <p class="login__container--register">¿No tienes cuenta? <a href="./register.html">Registrate</a></p>
    </div>
  </section>

  <footer class="footer">
    <a href="/">Términos de Uso</a>
    <a href="/">Privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>

</body>

</html>
